<div class="container py-2">
  <div class="text-center">
    <h3>Fill Member Details</h3>
  </div>
  <hr />
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter Name"
        ngModel
        required
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="inputMobile">Mobile</label>
      <input
        type="mobile"
        class="form-control"
        id="inputMobile"
        placeholder="Mobile"
        ngModel
        required
        name="mobile"
      />
    </div>
    <div class="form-group">
      <label for="inputEmail">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter E-mail"
        ngModel
        required
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="Enter Address"
        ngModel
        required
        name="address"
      />
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input
        type="date"
        ngModel
        required
        class="form-control"
        id="dob"
        name="dateOfBirth"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress">Occupation</label>
      <input
        type="text"
        class="form-control"
        id="occupation"
        placeholder="Enter Occupation"
        ngModel
        required
        name="occupation"
      />
    </div>
    <div class="form-group">
      <label for="inputImg">Image</label>
      <input
        type="file"
        class="form-control"
        id="img"
        placeholder="Enter Occupation"
        ngModel
        required
        name="img"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary m-3"
      [disabled]="!userForm.valid"
    >
      Submit
    </button>
    <button (click)="onCancle()" class="btn btn-danger m-3">Cancle</button>
  </form>
</div>
