<div class="container py-2">
  <div class="text-center">
    <h3>Registration Form</h3>
  </div>
  <hr />
  <div class="">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label style="font-weight: 500;" for="inputName">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter Name"
          ngModel
          required
          name="name"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputMobile">Mobile</label>
        <input
          type="mobile"
          class="form-control"
          id="inputMobile"
          placeholder="Mobile"
          ngModel
          required
          name="mobile"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputGender">Gender</label>
        <input
          type="gender"
          class="form-control"
          id="gender"
          placeholder="Gender"
          ngModel
          required
          name="gender"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter Address"
          ngModel
          required
          name="address"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputAadhar">Aadhar No</label>
        <input
          type="text"
          class="form-control"
          id="aadhar"
          placeholder="Enter aadhar_no"
          ngModel
          required
          name="aadhar"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputPan">Pan No</label>
        <input
          type="text"
          class="form-control"
          id="pan"
          placeholder="Enter Pan No"
          ngModel
          required
          name="pan"
        />
      </div>
      <!-- <div class="form-group">
      <label style="font-weight: 500;" for="dob">Date of Birth:</label>
      <input
        type="date"
        ngModel
        required
        class="form-control"
        id="dob"
        name="dateOfBirth"
      />
    </div> -->
      <div class="form-group">
        <label style="font-weight: 500;" for="inputAddress">Occupation</label>
        <input
          type="text"
          class="form-control"
          id="occupation"
          placeholder="Enter Occupation"
          ngModel
          required
          name="occupation"
        />
      </div>
      <!-- <input type="file" (change)="onFileSelected($event)"> -->
      <div class="form-group">
        <label style="font-weight: 500;" for="inputImg">Personal Photo</label>
        <input
          type="file"
          class="form-control"
          id="personalimg"
          placeholder="Enter Occupation"
          ngModel
          required
          name="personalimg"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputImg">Addhar card Photo</label>
        <input
          type="file"
          class="form-control"
          id="aadharimg"
          placeholder="Enter Occupation"
          ngModel
          required
          name="aadharimg"
        />
      </div>
      <div class="form-group">
        <label style="font-weight: 500;" for="inputImg">Pan Card Photo</label>
        <input
          type="file"
          class="form-control"
          id="panimg"
          placeholder="Enter Occupation"
          ngModel
          required
          name="panimg"
        />
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary m-3"
          [disabled]="!userForm.valid"
        >
          Submit
        </button>
        <button routerLink="/home" class="btn btn-danger m-3">Cancle</button>
        <div class="mt-2">
          <p>Alredy Have an account ? <a routerLink="/login">Log In</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
